<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metro Card</title>
    <style>
        body {
            background-image: url(image/mtc\ image.jpg);  
            margin: 0;
            font-family: Arial, sans-serif;
            backdrop-filter: blur(5px);
            text-align: center;
            color: maroon;
            font-weight: bold;
        }
        .logo {
            width: 70px;
            margin-right: 10px;
        }
        nav {
            background-color: rgb(101, 183, 215);
            width: 100%;
            height: 85px;
            position: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .flex-container {
            display: flex;
            justify-content: space-between; 
            border: 1px solid red;
            background-color: gray;
        }

        .flex-container > div {
            background-color: gray;
            padding: 20px;
            font-size: 30px;
        }
        .rd {
            border: none;
            padding: 10px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 12px;
            margin-bottom: 10px; 
            width: 80%;
            max-width: 300px;
            margin: 0 auto; 
            display: flex;
            flex-direction: column; 
            align-items: center; 
        }

        .button {
            border: none;
            color: blue;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
        }

        .button1 {
            background-color: greenyellow;
        } 

        .button2 {
            background-color: red;
        }

        .rd input {
            margin-bottom: 0;  
        }

        @media screen and (max-width: 768px) {
            .rd {
                width: 100%;
            }
        }
        .menu {
            display: none;
            position: absolute;
            background-color: white;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .menu a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .menu a:hover {
            background-color: #f1f1f1;
        }

        .logout-form {
            display: none;
            font-size: 25px;
        }

        .logout-form label {
            display: block;
            margin-bottom: 10px;
        }

        .logout-form input {
            width: 80%;
            max-width: 300px;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 12px;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const enquiryButton = document.getElementById('enquiryButton');
            const menu = document.querySelector('.menu');
            const logoutForm = document.querySelector('.logout-form');

            enquiryButton.addEventListener('click', function() {
                menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
                logoutForm.style.display = 'none'; // Hide logout form when displaying menu
            });

            // Close the menu if clicked outside
            document.addEventListener('click', function(event) {
                if (!event.target.matches('#enquiryButton')) {
                    menu.style.display = 'none';
                }
            });

            // Show logout form when clicking on Logout
            const logoutLink = document.querySelector('.menu a[href="#"]');
            logoutLink.addEventListener('click', function(event) {
                event.preventDefault();
                menu.style.display = 'none'; // Hide menu when displaying logout form
                logoutForm.style.display = 'block';
            });
        });
    </script>
</head>
<body>
    <nav>
        <img src="image/mt1.jpg" width="70px" class="logo" align="left">
        <div>
            <header><center><h1 style="color: white;">Delhi Metro Rail Corporation</h1></center></header>
        </div>
    </nav>
    <br><br><br><br>
    <header><center><h1 style="color:white">Welcome User!</h1></center></header>
    <div class="flex-container">
        <div>Online Recharge</div>
        <div id="enquiryButton">Enquiry
            <div class="menu">
                <a href="#">Navigate</a>
                <a href="#">Fares</a>
                <a href="#">Settings</a>
                <a href="#">Logout</a>
            </div>
        </div>
    </div>
    <form style="font-size: 25px;">
        <label for="mtc">Enter Metro Card Number</label>
        <input type="number" id="mtc" name="mtc" class="rd" placeholder="Enter metro card number">
        
        <p>Payment Options:</p>
        <div class="rd">
            <input type="radio" id="cc" name="mtc" value="Credit Card">
            <input type="text" id="cc" name="mtc" placeholder="Credit Card">
        </div>

        <div class="rd">
            <input type="radio" id="dc" name="mtc" value="Debit Card">
            <input type="text" id="dc" name="mtc" placeholder="Debit Card">
        </div>

        <div class="rd">
            <input type="radio" id="paytm" name="mtc" value="paytm">
            <input type="text" id="paytm" name="mtc" placeholder="Paytm">
        </div>

        <label for="amount">Enter Amount (Rs.)</label>
        <input type="number" id="amount" name="mtc" class="rd" placeholder="Enter amount"><br>
    </form><br>
    <button class="button button1">Offers of the day!</button><br><br>
    <a href="page3.html">
        <button class="button button2">Proceed</button>
    </a>

    <!-- Logout form -->
    <div class="logout-form">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username">

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">

        <button class="button button2">Logout</button>
    </div>
</body>
</html>
